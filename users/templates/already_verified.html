<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #950E1D; /* Main Color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-container {
            text-align: center;
            padding: 40px;
            background-color: #fff; /* Secondary Color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #950E1D; /* Main Color */
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Black as Secondary Color */
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #950E1D; /* Main Color */
            color: #fff; /* White as Third Color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #7B0A1A; /* Darker shade on hover */
        }

        /* Optional: Add more styles as needed */
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>იმეილის დასტური</h1>
        <p>თქვენი იმეილი უკვე დადასტურებულია</p>
        <p>შეგიძლიათ დაბრუნდეთ საიტზე</p>
    </div>
</body>
</html>
